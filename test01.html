<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style></style>
        label {
            display: inline-block;
            width: 110px;
        }
        fieldset {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>가입 정보</legend>
            <div>
                <label for="id_userid">아이디 :</label>
                <input type="text" name="userid" id="id_userid" required>
            </div>
            <div>
                <label for="id_pass1">비밀번호 :</label>
                <input type="password" name="password" id="id_pass1" required>
            </div>
            <div>
                <label for="id_pass2">비밀번호확인 :</label>
                <input type="password" name="password" id="id_pass2" required>
            </div>
            <div>
                <label for="id_username">이름 :</label>
                <input type="text" name="username" id="id_username">
            </div>
            <div>
                <label>성별 :</label>
                <input type="radio" name="gender" id="id_gender_m" value="m">
                <label for="id_gender_m">남</label>
                <input type="radio" name="gender" id="id_gender_w" value="w" checked>
                <label for="id_gender_w">여</label>
            </div>
            <div>
                <label for="id_email">이메일 :</label>
                <input type="email" name="email" id="id_email">
            </div>
        </fieldset>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</body>
</html>
