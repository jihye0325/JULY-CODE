<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_폼 관련 태그 실습2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input type="text" name="name">
                </li><br>
                <li>
                    <label>email :</label>
                    <input type="email" name="email" placeholder="answer@naver.com">
                </li><br>
                <li>
                    <label>홈페이지 : </label>
                    <input type="url" name="url" placeholder="http://">
                </li><br>
                <li>
                    <label>지역 : </label>
                    <select>
                        <option value="incheon" selected>인천</option>
                        <option value="seoul">서울</option>
                        <option value="gyeonggi">경기</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>상품명 : </label>
                    <input type="text" name="name">
                </li><br>
                <li>
                    <label>납품수량 : </label>
                    <input type="number" name="amount" placeholder="최소 100" min="100">
                </li><br>
                <li>
                    <label>납품등급 : </label>
                    <input type="range"  name="point">
                </li><br>
                <li>
                    <label>기타사항 : </label>
                    <textarea cols="20"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">




    </form>
</body>
</html>
