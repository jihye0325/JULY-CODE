<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_폼 관련 태그 실습3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <div>
                    <table>
                        <tr>
                            <th>ID</th>
                            <td>
                                <input type="text" name="id" placeholder="아이디 10글자 이내">&nbsp;&nbsp;
                                <input type="button" value="중복 확인">
                            </td> 
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <input type="password" size="30" name="pwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td>
                                <input type="password" size="30" name="pwdck">
                            </td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>
                                <input type="email" name="email">
                                <select>
                                    <option selected>직접입력</option>
                                    <option value="naver">@naver.com</option>
                                    <option value="daum">@hanmail.net</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
           </fieldset>
           <fieldset>
               <legend>추가 정보</legend>
               <label>프로필 사진</label>
               <input type="file" name="file">
               <br><br>
               <label>성별 : </label>
               <input type="radio" id="male" name="gender" value="M" checked>
               <label for="male">남자</label>
               <input type="radio" id="female" name="gender" value="F">
               <label for="female">여자</label>
               <br><br>
               <label>생년월일 : </label>
               <input type="date" name="date">
               <br><br>
               <label>취미</label><br>
               <input type="checkbox" id="baseball" name="hobby" value="baseball">
               <label for="baseball">야구</label>
               &nbsp;&nbsp;
               <input type="checkbox" id="basketball" name="hobby" value="basketball">
               <label for="basketball">농구</label>
               &nbsp;&nbsp;
               <input type="checkbox" id="football" name="hobby" value="football">
               <label for="football">축구</label><br>
               <input type="checkbox" id="study" name="hobby" value="study" checked>
               <label for="study">공부</label>
               <input type="checkbox" id="music" name="hobby" value="music">
               <label for="music">음악감상</label><br>
               <input type="checkbox" id="else" name="hobby" value="else">
               <label for="else">기타 :</label>
               <input type="text" id="else" name="hobby">
               <br><br>
               <label>자기소개</label><br>
               <textarea cols="40" rows="4" style="resize: none;"></textarea>
            </fieldset>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </fieldset>
    </form>
</body>
</html>
